<body>
        <header>
            <h1>The Pandemic! COVID-19</h1>
            <p> Corona Virus is impacting on lives, health systems, supply chains, and the economy.</p>
            <p>This is deathly <span class="highlighter">serious!</span></p>
        </header>
    
    <div class="sub">
        <form action="/action_page.php" class="form">
            <fieldset>
                <legend>The COVID 19 Estimator:</legend>
                <label for="data-population">Population:</label><br>
                <input type="text" name="Population" id="data-population" placeholder="Enter population for region/city..." required><br>
                <label for="data-time-to-elapse">Time To Elapse:</label><br>
                <input type="text" name="Period" id="data-time-to-elapse" placeholder="Enter Time in Days/Weeks/Months..." required><br>
                <label for="data-reported-cases">Reported Cases:</label><br>
                <input type="text" name="Reported Cases" id="data-reported-cases" placeholder="Home many reported cases?" required><br>
                <label for="data-total-hospital-beds">Total Hospital Beds:</label><br>
                <input type="text" name="Beds" id="data-total-hospital-beds" placeholder="How many availaible beds?" required><br>
                <label for="data-period-type">Period Type:</label><br>
                <select id="data-period-type" name="periodType" required>
                    <option value="Days">Days</option>
                    <option value="Weeks">Weeks</option>
                    <option value="Months">Months</option>
                </select>
                <input type="submit" value="Check Estimates" id="data-go-estimate">
            </fieldset>
        </form>
    </div>
